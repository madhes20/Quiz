<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 class="title"> Welcome to Frontend Quiz Program</h1>

    <section>
        <div id="question" >
            <h3>This is Dummy Question</h3>
           
        </div>

        <div class="row" for="option1">
            <label for="option1">Option 1</label>
            <input  class="option" id="option1" type="radio" value="a" name="option">

        <div class="row">
            <label for="option2">Option 2</label>
            <input class="option" id="option2" type="radio" value="b" name="option">

        <div class="row">
            <label for="option3">Option 3</label>
            <input class="option" id="option3" type="radio" value="c" name="option">
        </div>

        <div class="submit">
            <button id="btn">SUBMIT</button>
        </div>

    </section>

    
    <script src="./script.js"></script>
</body>
